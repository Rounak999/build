<center><h1>Feedback Form</h1></center>
<div class="container">
 
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Description" style="height:200px"></textarea>
      <br>
        <label for="file">Choose a JPEG/PNG File:</label>
        <input type="file" name="file" id="file" required>
        <br>
  <br>
      <input type="submit" value="Upload File">
    </form>
    <br>
    <!-- Display response here -->
    <div id="response"></div>
  </div>


  <!-- JavaScript to handle response -->
  <script>
      // Function to update the response element with the received response
      function updateResponse(responseText) {
          const responseDiv = document.getElementById("response");
          responseDiv.innerHTML = responseText;
      }

      // Add an event listener to the form to handle the response
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the form from submitting normally

          // Create a FormData object to send the form data
          const formData = new FormData(form);

          // Send a POST request to upload.php
          fetch("upload.php", {
              method: "POST",
              body: formData
          })
          .then(response => response.text())
          .then(data => {
              updateResponse(data); // Update the response element with the received data
          })
          .catch(error => {
              console.error("Error:", error);
          });
      });
  </script>
